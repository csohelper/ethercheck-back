server {
    listen 80;
    listen [::]:80;
    server_name monitor.slavapmk.ru;

    # Только для вызова certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ~ ^/api/ {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            return 204;
        }

        return 301 https://$host$request_uri;
    }

    # Всё остальное — на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitor.slavapmk.ru;

    ssl_certificate     /etc/nginx/ssl/live/monitor.slavapmk.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/monitor.slavapmk.ru/privkey.pem;

    client_max_body_size 100M;

    # ВОТ СЮДА — добавляем CORS-заголовки глобально для всего API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
    add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Обязательно обрабатываем preflight-запросы (OPTIONS)
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD";
        add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    location / {
        proxy_pass http://ethercheck-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_redirect off;

        # Эти же заголовки дублируем внутри location (на всякий случай, работают и снаружи)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }

    # остальные location-ы оставь без изменений
}