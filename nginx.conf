# HTTP → HTTPS + обработка OPTIONS без редиректа
server {
    listen 80;
    listen [::]:80;
    server_name monitor.slavapmk.ru;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Важно: обрабатываем OPTIONS сразу, без редиректа
    location /api/ {
        # Preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD";
            add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Все остальные запросы — редиректим на HTTPS
        return 301 https://$host$request_uri;
    }

    # Всё остальное тоже на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — основной сервер
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name monitor.slavapmk.ru;

    # Современный синтаксис HTTP/2 (больше никаких warn)
    http2 on;

    ssl_certificate     /etc/nginx/ssl/live/monitor.slavapmk.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/monitor.slavapmk.ru/privkey.pem;

    client_max_body_size 100M;

    # ← ВОТ ТАК — add_header только внутри location, где точно есть ответ
    location / {
        # CORS-заголовки для всех обычных ответов
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept" always;

        # Preflight (OPTIONS) — отдельно
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD";
            add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://ethercheck-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_redirect off;
    }

    # Если у тебя есть другие location (upload, static и т.д.) — просто добавь в них те же add_header
}