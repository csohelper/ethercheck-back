server {
    listen 80;

    server_name _;

    # Лимит размера запроса
    client_max_body_size 10M;

    # Проксируем все запросы к корню на backend
    location / {
        proxy_pass http://ethercheck-backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Раздаём директорию ./data как /list
    location /list/ {
        alias /app/data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        default_type application/octet-stream;
        types {
            text/plain txt log csv json md;
            text/html html htm;
            image/png png;
            image/jpeg jpg jpeg;
            application/pdf pdf;
        }
    }
}
