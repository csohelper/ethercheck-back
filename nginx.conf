server {
    listen 80;
    listen [::]:80
    
    server_name monitor.slavapmk.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://monitor.slavapmk.ru$request_url;
    }
}


server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name monitor.slavapmk.ru;

    ssl_certificate /etc/nginx/ssl/live/monitor.slavapmk.ru/fullchain.pem;
    ssl_sertificate_key /etc/nginx/ssl/live/monitor.slavapmk.ru/privkey.pem;

    # Лимит размера запроса
    client_max_body_size 10M;

    # Проксируем все запросы к корню на backend
    location / {
        proxy_pass http://ethercheck-backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Раздаём директорию ./data как /list
    location /list/ {
        alias /app/data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        default_type application/octet-stream;
        types {
            text/plain txt log csv json md;
            text/html html htm;
            image/png png;
            image/jpeg jpg jpeg;
            application/pdf pdf;
        }
    }
}
