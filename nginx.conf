server {
    listen 80;
    listen [::]:80;

    server_name monitor.slavapmk.ru;
    server_tokens off;

    # Root for ACME challenges
    root /var/www/certbot;
    
    location /.well-known/acme-challenge/ {
        # No need for root here since we set it above
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name monitor.slavapmk.ru;

    ssl_certificate /etc/nginx/ssl/live/monitor.slavapmk.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/monitor.slavapmk.ru/privkey.pem;

    client_max_body_size 10M;

    location / {
        proxy_pass http://ethercheck-backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /list/ {
        alias /app/data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        default_type application/octet-stream;
        types {
            text/plain txt log csv json md;
            text/html html htm;
            image/png png;
            image/jpeg jpg jpeg;
            application/pdf pdf;
        }
    }
}
